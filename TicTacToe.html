<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-board {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .status {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .board {
            display: grid;
            width: 310px;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .winner-panel {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div id="status-panel">
            <div class="score-board">
                Player X: <span id="score-x">0</span> | Player O: <span id="score-o">0</span>
            </div>
            <div class="status" id="status">Player X's turn</div>
        </div>
        <div class="winner-panel" id="winner-panel" style="display: none;">
            <h2 id="winner-message"></h2>
            <button id="ok-btn">OK</button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="ShowConversation()">Show Conversation</button>
    </div>

    <script src="Script.js"></script>
    <script src="OllamaTurn.js"></script>
</body>

</html>
