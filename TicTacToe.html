<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .ollama-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ollama-selector-input {
            font-family: 'Courier', monospace;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .game-container {
            text-align: center;
            margin: 0 auto;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #status-panel {
            height: 50px;
            font-size: 18px;
            font-weight: bold;
        }

        #winner-panel {
            height: 50px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            display: none;
            gap: 20px;
        }

        .board {
            display: grid;
            width: 310px;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 0 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="ollama-selector">
        <h4>Enter ollama model:</h4>
        <input type="text" id="ollama-selector-input" value="llama3.2">
        <button onclick="setLlamaModel()">Start</button>
    </div>

    <div class="game-container">
        <div id="status-panel">
            <span id="score-x">0</span> : <span id="score-o">0</span>
            <div id="status" style="color: blue;">Your turn</div>
        </div>
        <div id="winner-panel">
            <h2 id="winner-message"></h2>
            <button id="ok-btn">OK</button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="ShowConversation()">Show conversation in terminal</button>
    </div>

    <script src="Script.js"></script>
    <script src="OllamaTurn.js"></script>
</body>

</html>
